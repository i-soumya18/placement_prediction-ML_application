<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Placement Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="stream">Stream:</label>
            <select id="stream" name="stream">
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics And Communication">Electronics And Communication</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
            </select><br>

            <label for="internships">Internships:</label>
            <input type="number" id="internships" name="internships" required><br>

            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required><br>

            <label for="hostel">Hostel:</label>
            <select id="hostel" name="hostel">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="backlogs">History Of Backlogs:</label>
            <select id="backlogs" name="backlogs">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
